basePath: /api/v1
definitions:
  handlers.SolveRequest:
    properties:
      model:
        type: string
      prompt:
        type: string
      question_id:
        type: integer
    required:
      - prompt
      - question_id
    type: object
  handlers.SolveResponse:
    properties:
      ai_output:
        description: AI が出力したテキスト全文。クライアントで表示します。
        type: string
      answer_number:
        description: '数値回答が抽出できた場合のみ値が入ります（例: 算数の答え）。'
        type: number
      elapsed_ms:
        description: AI 応答までにかかった時間（ミリ秒）。
        type: integer
      evaluation:
        additionalProperties: true
        description: 評価モードなどの補足情報。UI の詳細表示に役立ちます。
        type: object
      model_name:
        type: string
      model_vendor:
        type: string
      prompt:
        type: string
      question_id:
        type: integer
      saved:
        description: DB 保存が成功したかどうか。false でもスコア自体は返します。
        type: boolean
      score:
        description: 評価ロジックで決まった点数。100 点満点を想定。
        type: integer
    type: object
  models.QuestionResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      level:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the API server for the CoT Game application.
  title: CoT Game API
  version: '1.0'
paths:
  /questions:
    get:
      consumes:
        - application/json
      description: Get all questions with limited details (no problem statement/answer)
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.QuestionResponse'
            type: array
        '500':
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get list of questions
      tags:
        - questions
  /solve:
    post:
      consumes:
        - application/json
      description: Submit a prompt to solve a question using AI
      parameters:
        - description: Solve Request
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/handlers.SolveRequest'
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/handlers.SolveResponse'
        '400':
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        '404':
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        '500':
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Solve a question
      tags:
        - solve
swagger: '2.0'
